<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CALOS Billboard - Live Activity Feed</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #e4e4e4;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      padding: 40px 0;
      border-bottom: 2px solid #00d4ff;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 48px;
      font-weight: 700;
      background: linear-gradient(45deg, #00d4ff, #7b2cbf);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 18px;
      color: #b4b4b4;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 24px;
      transition: all 0.3s ease;
    }

    .stat-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
      border-color: #00d4ff;
    }

    .stat-label {
      font-size: 14px;
      color: #b4b4b4;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }

    .stat-value {
      font-size: 36px;
      font-weight: 700;
      color: #00d4ff;
    }

    .activity-feed {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 24px;
    }

    .feed-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .feed-title {
      font-size: 24px;
      font-weight: 600;
    }

    .live-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: #00ff88;
    }

    .pulse {
      width: 10px;
      height: 10px;
      background: #00ff88;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(1.2); }
    }

    .activity-item {
      padding: 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      animation: slideIn 0.5s ease;
    }

    .activity-item:last-child {
      border-bottom: none;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .activity-domain {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
      margin-right: 8px;
    }

    .domain-calos { background: #00d4ff; color: #1a1a2e; }
    .domain-soulfra { background: #9370DB; color: #fff; }
    .domain-deathtodata { background: #FF4500; color: #fff; }
    .domain-roughsparks { background: #FFD700; color: #1a1a2e; }

    .activity-text {
      margin-top: 8px;
      color: #e4e4e4;
    }

    .activity-time {
      font-size: 12px;
      color: #888;
      margin-top: 4px;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #888;
    }

    .refresh-button {
      background: linear-gradient(45deg, #00d4ff, #7b2cbf);
      border: none;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .refresh-button:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 20px rgba(0, 212, 255, 0.4);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üåê CALOS Billboard</h1>
      <p class="subtitle">Live activity across calos.ai, soulfra.com, deathtodata.com, roughsparks.com</p>
    </header>

    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-label">Active Sessions</div>
        <div class="stat-value" id="activeSessions">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Recent Activities</div>
        <div class="stat-value" id="recentActivities">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Collaboration Matches</div>
        <div class="stat-value" id="collaborationMatches">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">External Posts</div>
        <div class="stat-value" id="externalPosts">0</div>
      </div>
    </div>

    <div class="activity-feed">
      <div class="feed-header">
        <h2 class="feed-title">üéØ Live Activity Feed</h2>
        <div class="live-indicator">
          <div class="pulse"></div>
          <span>LIVE</span>
        </div>
      </div>
      <div id="activityList">
        <div class="empty-state">
          Loading activity feed...
        </div>
      </div>
      <div style="text-align: center; margin-top: 20px;">
        <button class="refresh-button" onclick="refreshData()">üîÑ Refresh</button>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = '/api/billboard';

    async function loadStats() {
      try {
        const response = await fetch(`${API_BASE}/stats`);
        const data = await response.json();

        document.getElementById('activeSessions').textContent = data.activeSessions || 0;
        document.getElementById('recentActivities').textContent = data.recentActivities || 0;
        document.getElementById('collaborationMatches').textContent = data.collaborationMatches || 0;
        document.getElementById('externalPosts').textContent = data.externalPosts || 0;
      } catch (error) {
        console.error('Error loading stats:', error);
      }
    }

    async function loadActivityFeed() {
      try {
        const response = await fetch(`${API_BASE}/activity-feed?limit=50`);
        const data = await response.json();

        const activityList = document.getElementById('activityList');

        if (data.activities.length === 0) {
          activityList.innerHTML = '<div class="empty-state">No recent activity. Start exploring!</div>';
          return;
        }

        activityList.innerHTML = data.activities.map(activity => {
          const domainClass = `domain-${activity.domain.split('.')[0]}`;
          const timeAgo = formatTimeAgo(new Date(activity.timestamp));

          return `
            <div class="activity-item">
              <div>
                <span class="activity-domain ${domainClass}">${activity.domain}</span>
                <span style="color: #888;">${activity.userAnonymousId}</span>
              </div>
              <div class="activity-text">${formatActivity(activity.activity)}</div>
              <div class="activity-time">${timeAgo}</div>
            </div>
          `;
        }).join('');
      } catch (error) {
        console.error('Error loading activity feed:', error);
        document.getElementById('activityList').innerHTML = '<div class="empty-state">Error loading feed</div>';
      }
    }

    function formatActivity(activity) {
      const activityMap = {
        'lesson_completed': '‚úÖ Completed a lesson',
        'hint_left': 'üí° Left a hint for other learners',
        'match_created': 'ü§ù Matched with a collaborator',
        'project_shared': 'üöÄ Shared a project',
        'page_view': 'üëÄ Visited a page',
        'signup': 'üéâ Joined the community'
      };

      return activityMap[activity] || activity;
    }

    function formatTimeAgo(date) {
      const seconds = Math.floor((new Date() - date) / 1000);

      if (seconds < 60) return 'Just now';
      if (seconds < 3600) return `${Math.floor(seconds / 60)}m ago`;
      if (seconds < 86400) return `${Math.floor(seconds / 3600)}h ago`;
      return `${Math.floor(seconds / 86400)}d ago`;
    }

    function refreshData() {
      loadStats();
      loadActivityFeed();
    }

    // Initial load
    refreshData();

    // Auto-refresh every 10 seconds
    setInterval(refreshData, 10000);
  </script>
</body>
</html>
