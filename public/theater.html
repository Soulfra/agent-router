<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CalOS - Theater</title>

  <style>
    :root {
      --primary: #6c5ce7;
      --secondary: #a29bfe;
      --bg-dark: #2d3436;
      --text-dark: #2d3436;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Header */
    header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-content {
      max-width: 1400px;
      margin: 0 auto;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary);
    }

    /* Navigation Bar */
    .nav-bar {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-bottom: 2px solid rgba(108, 92, 231, 0.2);
      display: flex;
      justify-content: center;
      gap: 0;
      padding: 0;
    }

    .nav-btn {
      background: transparent;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      font-weight: 500;
      color: var(--text-dark);
      cursor: pointer;
      transition: all 0.2s;
      border-bottom: 3px solid transparent;
    }

    .nav-btn:hover {
      background: rgba(108, 92, 231, 0.05);
      color: var(--primary);
    }

    .nav-btn.active {
      color: var(--primary);
      border-bottom-color: var(--primary);
      font-weight: 600;
    }

    .nav-btn .icon {
      font-size: 1.2rem;
      margin-right: 0.5rem;
    }

    /* Content Area */
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    iframe {
      flex: 1;
      border: none;
      width: 100%;
      background: white;
    }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      background: white;
      font-size: 1.2rem;
      color: var(--primary);
    }

    .error-message {
      padding: 2rem;
      text-align: center;
      background: white;
      margin: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .error-message h2 {
      color: var(--primary);
      margin-bottom: 1rem;
    }

    .error-message p {
      color: var(--text-dark);
      margin-bottom: 1rem;
    }

    .error-message code {
      background: #f5f5f5;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      display: block;
      margin: 1rem 0;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="header-content">
      <h1>ðŸŽ­ CalOS Theater</h1>
    </div>
  </header>

  <!-- Navigation Bar -->
  <nav class="nav-bar">
    <button class="nav-btn" data-view="feed">
      <span class="icon">ðŸ“°</span>Feed
    </button>
    <button class="nav-btn active" data-view="theater">
      <span class="icon">ðŸŽ­</span>Theater
    </button>
    <button class="nav-btn" data-view="dashboard">
      <span class="icon">ðŸ“Š</span>Dashboard
    </button>
    <button class="nav-btn" data-view="tools">
      <span class="icon">ðŸ”§</span>Tools
    </button>
  </nav>

  <!-- Content -->
  <div class="content">
    <div id="loading" class="loading">
      Loading Theater...
    </div>
    <iframe
      id="theater-frame"
      src="http://localhost:3010"
      style="display: none;"
      onload="handleLoad()"
      onerror="handleError()">
    </iframe>
  </div>

  <script>
    // Navigation
    document.querySelectorAll('.nav-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const view = btn.dataset.view;

        if (view === 'feed') {
          window.location.href = '/feed';
        } else if (view === 'theater') {
          window.location.href = '/theater';
        } else if (view === 'dashboard') {
          window.location.href = '/dashboard';
        } else if (view === 'tools') {
          window.location.href = '/tools';
        }
      });
    });

    // Frame loading
    function handleLoad() {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('theater-frame').style.display = 'block';
    }

    function handleError() {
      document.getElementById('loading').innerHTML = `
        <div class="error-message">
          <h2>Theater Service Not Running</h2>
          <p>The Claude Theater service is not currently running.</p>
          <p>To start it, run:</p>
          <code>cd script-toolkit && node lib/claude-theater.js</code>
          <p>Or use the unified launcher:</p>
          <code>./launch-calos.sh</code>
        </div>
      `;
    }

    // Check if theater service is available
    setTimeout(() => {
      const iframe = document.getElementById('theater-frame');
      if (iframe.style.display === 'none') {
        // Still loading after 3 seconds - might be down
        fetch('http://localhost:3010/health')
          .catch(() => handleError());
      }
    }, 3000);
  </script>
</body>
</html>
