<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CalOS - Knowledge Notes</title>

  <!-- KaTeX for mathematical notation -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

  <style>
    :root {
      --primary: #6c5ce7;
      --secondary: #a29bfe;
      --success: #00b894;
      --error: #d63031;
      --warning: #fdcb6e;
      --info: #0984e3;
      --bg-dark: #2d3436;
      --bg-light: #dfe6e9;
      --text-dark: #2d3436;
      --text-light: #ffffff;
      --border-radius: 12px;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: var(--text-dark);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-content {
      max-width: 1400px;
      margin: 0 auto;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary);
    }

    /* Navigation Bar */
    .nav-bar {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-bottom: 2px solid rgba(108, 92, 231, 0.2);
      display: flex;
      justify-content: center;
      gap: 0;
      padding: 0;
    }

    .nav-btn {
      background: transparent;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      font-weight: 500;
      color: var(--text-dark);
      cursor: pointer;
      transition: all 0.2s;
      border-bottom: 3px solid transparent;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
    }

    .nav-btn:hover {
      background: rgba(108, 92, 231, 0.05);
      color: var(--primary);
    }

    .nav-btn.active {
      color: var(--primary);
      border-bottom-color: var(--primary);
      font-weight: 600;
    }

    .nav-btn .icon {
      font-size: 1.2rem;
      margin-right: 0.5rem;
    }

    /* Search Bar */
    .search-bar {
      background: white;
      padding: 1.5rem 2rem;
      box-shadow: var(--shadow);
    }

    .search-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .search-input {
      flex: 1;
      padding: 0.75rem 1rem;
      border: 2px solid var(--bg-light);
      border-radius: var(--border-radius);
      font-size: 1rem;
    }

    .search-input:focus {
      outline: none;
      border-color: var(--primary);
    }

    .filter-dropdown {
      padding: 0.75rem 1rem;
      border: 2px solid var(--bg-light);
      border-radius: var(--border-radius);
      font-size: 1rem;
      cursor: pointer;
      background: white;
    }

    /* Stats Bar */
    .stats-bar {
      background: rgba(255, 255, 255, 0.9);
      padding: 0.75rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
    }

    .stat {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .stat-label {
      color: #636e72;
    }

    .stat-value {
      font-weight: 600;
      color: var(--primary);
    }

    /* Main Content */
    .main-container {
      flex: 1;
      max-width: 1400px;
      width: 100%;
      margin: 2rem auto;
      padding: 0 2rem 2rem 2rem;
    }

    /* Notes Grid */
    .notes-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 1.5rem;
    }

    .note-card {
      background: white;
      border-radius: var(--border-radius);
      padding: 1.5rem;
      box-shadow: var(--shadow);
      border-left: 4px solid var(--primary);
      transition: all 0.2s;
      cursor: pointer;
    }

    .note-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .note-card.voice { border-left-color: #e74c3c; }
    .note-card.upload { border-left-color: var(--info); }
    .note-card.manual { border-left-color: var(--success); }

    .note-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 0.75rem;
    }

    .note-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text-dark);
      margin-bottom: 0.25rem;
    }

    .note-meta {
      font-size: 0.85rem;
      color: #636e72;
    }

    .note-source {
      font-size: 0.75rem;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      background: var(--bg-light);
      color: var(--text-dark);
    }

    .note-content {
      color: #2d3436;
      line-height: 1.6;
      margin-bottom: 1rem;
      max-height: 150px;
      overflow: hidden;
      position: relative;
    }

    .note-content.expanded {
      max-height: none;
    }

    .note-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .tag {
      font-size: 0.75rem;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      background: var(--primary);
      color: white;
    }

    .note-actions {
      display: none;
      gap: 0.5rem;
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid var(--bg-light);
    }

    .note-actions.visible {
      display: flex;
    }

    .note-btn {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.85rem;
      transition: all 0.2s;
    }

    .note-btn.primary {
      background: var(--primary);
      color: white;
    }

    .note-btn.secondary {
      background: var(--bg-light);
      color: var(--text-dark);
    }

    .note-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: white;
    }

    .empty-state h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    /* Loading */
    .loading {
      text-align: center;
      padding: 2rem;
      color: white;
      font-size: 1.2rem;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal.visible {
      display: flex;
    }

    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: var(--border-radius);
      max-width: 800px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .modal-close {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #636e72;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="header-content">
      <h1>üìù Knowledge Notes</h1>
    </div>
  </header>

  <!-- Navigation Bar -->
  <nav class="nav-bar">
    <a href="/feed.html" class="nav-btn">
      <span class="icon">üì∞</span>Feed
    </a>
    <a href="/notes.html" class="nav-btn active">
      <span class="icon">üìù</span>Notes
    </a>
    <a href="/theater.html" class="nav-btn">
      <span class="icon">üé≠</span>Theater
    </a>
    <a href="/dashboard.html" class="nav-btn">
      <span class="icon">üìä</span>Dashboard
    </a>
    <a href="/tools.html" class="nav-btn">
      <span class="icon">üîß</span>Tools
    </a>
  </nav>

  <!-- Search Bar -->
  <div class="search-bar">
    <div class="search-container">
      <input
        type="text"
        class="search-input"
        id="search-input"
        placeholder="Search notes..."
      />
      <select class="filter-dropdown" id="source-filter">
        <option value="">All Sources</option>
        <option value="voice">üé§ Voice</option>
        <option value="upload">üìÑ Upload</option>
        <option value="manual">‚úçÔ∏è Manual</option>
      </select>
      <select class="filter-dropdown" id="category-filter">
        <option value="">All Categories</option>
      </select>
    </div>
  </div>

  <!-- Stats Bar -->
  <div class="stats-bar">
    <div style="display: flex; gap: 2rem;">
      <div class="stat">
        <span class="stat-label">Total Notes:</span>
        <span class="stat-value" id="total-notes">0</span>
      </div>
      <div class="stat">
        <span class="stat-label">Voice Notes:</span>
        <span class="stat-value" id="voice-notes">0</span>
      </div>
      <div class="stat">
        <span class="stat-label">Uploads:</span>
        <span class="stat-value" id="upload-notes">0</span>
      </div>
    </div>
  </div>

  <!-- Main Container -->
  <div class="main-container">
    <div id="loading" class="loading">Loading notes...</div>
    <div id="notes-grid" class="notes-grid" style="display: none;"></div>
    <div id="empty-state" class="empty-state" style="display: none;">
      <h2>No Notes Yet</h2>
      <p>Start by recording a voice note or uploading a document</p>
    </div>
  </div>

  <!-- Note Detail Modal -->
  <div class="modal" id="note-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modal-title">Note Details</h2>
        <button class="modal-close" id="modal-close">√ó</button>
      </div>
      <div id="modal-body"></div>
    </div>
  </div>

  <script>
    // State
    let notes = [];
    let currentNote = null;
    let stats = {};

    // DOM Elements
    const loadingEl = document.getElementById('loading');
    const notesGrid = document.getElementById('notes-grid');
    const emptyState = document.getElementById('empty-state');
    const searchInput = document.getElementById('search-input');
    const sourceFilter = document.getElementById('source-filter');
    const categoryFilter = document.getElementById('category-filter');
    const noteModal = document.getElementById('note-modal');
    const modalClose = document.getElementById('modal-close');
    const modalTitle = document.getElementById('modal-title');
    const modalBody = document.getElementById('modal-body');

    // Stat elements
    const totalNotesEl = document.getElementById('total-notes');
    const voiceNotesEl = document.getElementById('voice-notes');
    const uploadNotesEl = document.getElementById('upload-notes');

    // Initialize
    async function init() {
      await loadNotes();
      await loadStats();
      await loadCategories();
      setupEventListeners();
    }

    // Load notes from API
    async function loadNotes(filters = {}) {
      try {
        loadingEl.style.display = 'block';
        notesGrid.style.display = 'none';
        emptyState.style.display = 'none';

        const queryParams = new URLSearchParams({
          limit: 100,
          userId: 'user_123',
          ...filters
        });

        const response = await fetch(`/api/notes/recent?${queryParams}`);
        const data = await response.json();

        if (data.status === 'ok') {
          notes = data.notes;
          renderNotes(notes);
        }

        loadingEl.style.display = 'none';

      } catch (error) {
        console.error('Failed to load notes:', error);
        loadingEl.textContent = 'Error loading notes';
      }
    }

    // Load statistics
    async function loadStats() {
      try {
        const response = await fetch('/api/notes/stats?userId=user_123');
        const data = await response.json();

        if (data.status === 'ok') {
          stats = data.stats;
          totalNotesEl.textContent = stats.total_notes || 0;
          voiceNotesEl.textContent = stats.voice_notes || 0;
          uploadNotesEl.textContent = stats.uploaded_docs || 0;
        }
      } catch (error) {
        console.error('Failed to load stats:', error);
      }
    }

    // Load categories for filter
    async function loadCategories() {
      try {
        const response = await fetch('/api/notes/categories?userId=user_123');
        const data = await response.json();

        if (data.status === 'ok' && data.categories) {
          data.categories.forEach(cat => {
            const option = document.createElement('option');
            option.value = cat.category;
            option.textContent = `${cat.category} (${cat.count})`;
            categoryFilter.appendChild(option);
          });
        }
      } catch (error) {
        console.error('Failed to load categories:', error);
      }
    }

    // Render notes
    function renderNotes(notesToRender) {
      if (notesToRender.length === 0) {
        notesGrid.style.display = 'none';
        emptyState.style.display = 'block';
        return;
      }

      notesGrid.style.display = 'grid';
      emptyState.style.display = 'none';
      notesGrid.innerHTML = '';

      notesToRender.forEach(note => {
        const card = createNoteCard(note);
        notesGrid.appendChild(card);
      });
    }

    // Create note card
    function createNoteCard(note) {
      const card = document.createElement('div');
      card.className = `note-card ${note.source || 'manual'}`;
      card.onclick = () => openNoteModal(note);

      const sourceIcon = {
        'voice': 'üé§',
        'upload': 'üìÑ',
        'manual': '‚úçÔ∏è',
        'generated': 'ü§ñ'
      }[note.source] || 'üìù';

      card.innerHTML = `
        <div class="note-header">
          <div>
            <div class="note-title">${escapeHtml(note.title || 'Untitled Note')}</div>
            <div class="note-meta">${formatDate(note.created_at)}</div>
          </div>
          <span class="note-source">${sourceIcon} ${note.source}</span>
        </div>
        <div class="note-content">${escapeHtml(truncate(note.content, 200))}</div>
        ${note.tags && note.tags.length > 0 ? `
          <div class="note-tags">
            ${note.tags.map(tag => `<span class="tag">#${escapeHtml(tag)}</span>`).join('')}
          </div>
        ` : ''}
      `;

      return card;
    }

    // Open note detail modal
    function openNoteModal(note) {
      currentNote = note;
      modalTitle.textContent = note.title || 'Untitled Note';

      modalBody.innerHTML = `
        <div class="note-meta" style="margin-bottom: 1rem; color: #636e72;">
          <strong>Source:</strong> ${note.source} |
          <strong>Created:</strong> ${formatDate(note.created_at)} |
          <strong>ID:</strong> ${note.id}
        </div>
        ${note.category ? `<div style="margin-bottom: 1rem;"><strong>Category:</strong> ${escapeHtml(note.category)}</div>` : ''}
        ${note.tags && note.tags.length > 0 ? `
          <div style="margin-bottom: 1rem;">
            <strong>Tags:</strong> ${note.tags.map(tag => `<span class="tag">#${escapeHtml(tag)}</span>`).join(' ')}
          </div>
        ` : ''}
        <div style="padding: 1rem; background: #f8f9fa; border-radius: 8px; line-height: 1.6; white-space: pre-wrap;">
          ${escapeHtml(note.content)}
        </div>
        <div style="margin-top: 1.5rem; display: flex; gap: 0.5rem;">
          <button class="note-btn primary" onclick="exportNote(${note.id})">üì• Export</button>
          <button class="note-btn secondary" onclick="chatWithNote(${note.id})">üí¨ Chat</button>
          <button class="note-btn secondary" onclick="editNote(${note.id})">‚úèÔ∏è Edit</button>
          <button class="note-btn secondary" onclick="deleteNote(${note.id})">üóëÔ∏è Delete</button>
        </div>
      `;

      noteModal.classList.add('visible');

      // Render LaTeX math in the modal body if KaTeX is loaded
      if (typeof renderMathInElement !== 'undefined') {
        setTimeout(() => {
          renderMathInElement(modalBody, {
            delimiters: [
              {left: '$$', right: '$$', display: true},
              {left: '$', right: '$', display: false},
              {left: '\\[', right: '\\]', display: true},
              {left: '\\(', right: '\\)', display: false}
            ],
            throwOnError: false
          });
        }, 50);
      }
    }

    // Close modal
    modalClose.addEventListener('click', () => {
      noteModal.classList.remove('visible');
      currentNote = null;
    });

    // Close on backdrop click
    noteModal.addEventListener('click', (e) => {
      if (e.target === noteModal) {
        noteModal.classList.remove('visible');
      }
    });

    // Search notes
    async function searchNotes(query) {
      if (!query.trim()) {
        await loadNotes();
        return;
      }

      try {
        const response = await fetch(`/api/notes/search?q=${encodeURIComponent(query)}&userId=user_123&limit=100`);
        const data = await response.json();

        if (data.status === 'ok') {
          notes = data.notes;
          renderNotes(notes);
        }
      } catch (error) {
        console.error('Search failed:', error);
      }
    }

    // Export note
    async function exportNote(noteId) {
      const format = prompt('Export format? (pdf, markdown, html, docx, json)', 'markdown');
      if (!format) return;

      try {
        const response = await fetch('/api/notes/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            noteIds: [noteId],
            format: format.toLowerCase(),
            title: currentNote?.title || 'Exported Note'
          })
        });

        const result = await response.json();
        if (result.status === 'ok') {
          alert(`Exported to: ${result.path}`);
        }
      } catch (error) {
        console.error('Export failed:', error);
        alert('Export failed');
      }
    }

    // Chat with note
    function chatWithNote(noteId) {
      // TODO: Implement chat integration with Joshua
      alert('Chat feature coming soon! This will let you ask questions about your notes.');
    }

    // Edit note
    function editNote(noteId) {
      // TODO: Implement note editing
      alert('Edit feature coming soon!');
    }

    // Delete note
    async function deleteNote(noteId) {
      if (!confirm('Delete this note? This cannot be undone.')) return;

      try {
        const response = await fetch(`/api/notes/${noteId}?userId=user_123`, {
          method: 'DELETE'
        });

        if (response.ok) {
          noteModal.classList.remove('visible');
          await loadNotes();
          await loadStats();
        }
      } catch (error) {
        console.error('Delete failed:', error);
        alert('Delete failed');
      }
    }

    // Setup event listeners
    function setupEventListeners() {
      // Search
      let searchTimeout;
      searchInput.addEventListener('input', (e) => {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(() => {
          searchNotes(e.target.value);
        }, 300);
      });

      // Filters
      sourceFilter.addEventListener('change', async (e) => {
        await loadNotes({ source: e.target.value });
      });

      categoryFilter.addEventListener('change', async (e) => {
        await loadNotes({ category: e.target.value });
      });
    }

    // Utilities
    function formatDate(timestamp) {
      const date = new Date(timestamp);
      const now = new Date();
      const diff = now - date;

      if (diff < 60000) return 'Just now';
      if (diff < 3600000) return `${Math.floor(diff / 60000)}m ago`;
      if (diff < 86400000) return `${Math.floor(diff / 3600000)}h ago`;

      return date.toLocaleString();
    }

    function truncate(text, length) {
      if (!text) return '';
      return text.length > length ? text.substring(0, length) + '...' : text;
    }

    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Start the app
    init();
  </script>
</body>
</html>
