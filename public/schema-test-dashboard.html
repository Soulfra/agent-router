<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CalOS Schema Lock Test Dashboard</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Monaco', 'Courier New', monospace;
      background: #0a0a0a;
      color: #00ff00;
      padding: 20px;
      line-height: 1.6;
    }
    .container {
      max-width: 1400px;
      margin: 0 auto;
    }
    h1 {
      color: #00ff00;
      font-size: 28px;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #00ff00;
    }
    .subtitle {
      color: #888;
      margin-bottom: 30px;
      font-size: 14px;
    }
    .controls {
      background: rgba(0, 255, 0, 0.05);
      border: 1px solid #00ff00;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      display: flex;
      gap: 20px;
      align-items: center;
    }
    .btn {
      padding: 10px 20px;
      background: #00ff00;
      color: #0a0a0a;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      font-family: inherit;
      transition: all 0.2s;
    }
    .btn:hover {
      box-shadow: 0 0 15px #00ff00;
      transform: translateY(-2px);
    }
    .btn:disabled {
      background: #333;
      color: #666;
      cursor: not-allowed;
      box-shadow: none;
    }
    .btn-stop {
      background: #ff0000;
      color: white;
    }
    .btn-stop:hover {
      box-shadow: 0 0 15px #ff0000;
    }
    .status {
      flex: 1;
      display: flex;
      gap: 20px;
      align-items: center;
    }
    .status-item {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .status-label {
      font-size: 11px;
      color: #666;
      text-transform: uppercase;
    }
    .status-value {
      font-size: 20px;
      font-weight: bold;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }
    .panel {
      background: rgba(0, 255, 0, 0.03);
      border: 1px solid #00ff00;
      border-radius: 8px;
      padding: 20px;
    }
    .panel-title {
      color: #00ff00;
      font-size: 16px;
      margin-bottom: 15px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .log {
      background: #000;
      border: 1px solid #333;
      border-radius: 4px;
      padding: 15px;
      max-height: 400px;
      overflow-y: auto;
      font-size: 12px;
    }
    .log-entry {
      padding: 4px 0;
      animation: fadeIn 0.3s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateX(-10px); }
      to { opacity: 1; transform: translateX(0); }
    }
    .log-entry.success { color: #00ff00; }
    .log-entry.error { color: #ff0000; }
    .log-entry.info { color: #00aaff; }
    .log-entry.warn { color: #ffaa00; }
    .test-result {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      background: rgba(0, 0, 0, 0.3);
      border-left: 3px solid #333;
      margin-bottom: 8px;
      border-radius: 4px;
    }
    .test-result.pass {
      border-left-color: #00ff00;
      background: rgba(0, 255, 0, 0.1);
    }
    .test-result.fail {
      border-left-color: #ff0000;
      background: rgba(255, 0, 0, 0.1);
    }
    .test-name {
      flex: 1;
    }
    .test-status {
      font-weight: bold;
    }
    .schema-info {
      background: rgba(0, 0, 0, 0.5);
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 12px;
      font-size: 11px;
    }
    .schema-info-row {
      display: flex;
      justify-content: space-between;
      padding: 4px 0;
    }
    .error-detail {
      margin-top: 8px;
      padding: 8px;
      background: rgba(255, 0, 0, 0.1);
      border-left: 2px solid #ff0000;
      font-size: 11px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìä Schema Lock Test Dashboard</h1>
    <p class="subtitle">Live validation testing - APIs vs JSON Schemas</p>

    <div class="controls">
      <button class="btn" id="runTestsBtn" onclick="runTests()">‚ñ∂ Run Tests</button>
      <button class="btn btn-stop" id="stopTestsBtn" onclick="stopTests()" disabled>‚èπ Stop</button>
      <button class="btn" onclick="clearLogs()">üóë Clear Logs</button>
      <div class="status">
        <div class="status-item">
          <span class="status-label">Passed</span>
          <span class="status-value" style="color: #00ff00;" id="passedCount">0</span>
        </div>
        <div class="status-item">
          <span class="status-label">Failed</span>
          <span class="status-value" style="color: #ff0000;" id="failedCount">0</span>
        </div>
        <div class="status-item">
          <span class="status-label">Runtime</span>
          <span class="status-value" style="color: #00aaff;" id="runtime">0s</span>
        </div>
      </div>
    </div>

    <div class="grid">
      <div class="panel">
        <h2 class="panel-title">üìã Test Results</h2>
        <div id="testResults"></div>
      </div>

      <div class="panel">
        <h2 class="panel-title">üìú Schema Info</h2>
        <div id="schemaInfo"></div>
      </div>
    </div>

    <div class="panel">
      <h2 class="panel-title">üíª Live Test Log</h2>
      <div class="log" id="testLog"></div>
    </div>
  </div>

  <script>
    const backendUrl = 'http://localhost:5001';
    let testInterval = null;
    let startTime = null;
    let stats = { passed: 0, failed: 0 };

    const schemas = [
      {
        name: 'api-key',
        endpoint: '/api/keys',
        headers: { 'X-User-Id': 'e7dc083f-61de-4567-a5b6-b21ddb09cb2d' },
        extractor: (data) => data.data?.keys[0],
        schemaPath: '/schemas/api-key.schema.json'
      }
    ];

    async function loadSchemas() {
      log('Loading schemas...', 'info');

      for (const schemaConfig of schemas) {
        try {
          const response = await fetch(schemaConfig.schemaPath);
          const schema = await response.json();
          schemaConfig.schema = schema;

          log(`‚úì Loaded schema: ${schemaConfig.name}`, 'success');

          // Display schema info
          displaySchemaInfo(schemaConfig);
        } catch (error) {
          log(`‚úó Failed to load schema ${schemaConfig.name}: ${error.message}`, 'error');
        }
      }
    }

    function displaySchemaInfo(schemaConfig) {
      const infoDiv = document.getElementById('schemaInfo');
      const schema = schemaConfig.schema;

      const html = `
        <div class="schema-info">
          <div class="schema-info-row">
            <span>Schema:</span>
            <span style="color: #00ff00;">${schema.title || schemaConfig.name}</span>
          </div>
          <div class="schema-info-row">
            <span>Required Fields:</span>
            <span style="color: #00aaff;">${schema.required?.length || 0}</span>
          </div>
          <div class="schema-info-row">
            <span>Total Properties:</span>
            <span style="color: #00aaff;">${Object.keys(schema.properties || {}).length}</span>
          </div>
          <div class="schema-info-row">
            <span>Endpoint:</span>
            <span style="color: #ffaa00;">${schemaConfig.endpoint}</span>
          </div>
        </div>
      `;

      infoDiv.innerHTML += html;
    }

    async function runTests() {
      document.getElementById('runTestsBtn').disabled = true;
      document.getElementById('stopTestsBtn').disabled = false;

      stats = { passed: 0, failed: 0 };
      startTime = Date.now();

      log('Starting test run...', 'info');

      // Initial test run
      await executeTests();

      // Run tests every 5 seconds
      testInterval = setInterval(async () => {
        await executeTests();
        updateRuntime();
      }, 5000);

      updateRuntime();
      setInterval(updateRuntime, 1000);
    }

    function stopTests() {
      if (testInterval) {
        clearInterval(testInterval);
        testInterval = null;
      }

      document.getElementById('runTestsBtn').disabled = false;
      document.getElementById('stopTestsBtn').disabled = true;

      log('Tests stopped.', 'warn');
    }

    async function executeTests() {
      log('Running validation tests...', 'info');

      for (const schemaConfig of schemas) {
        if (!schemaConfig.schema) {
          log(`Skipping ${schemaConfig.name} - schema not loaded`, 'warn');
          continue;
        }

        try {
          log(`Testing: ${schemaConfig.endpoint}`, 'info');

          const response = await fetch(`${backendUrl}${schemaConfig.endpoint}`, {
            headers: schemaConfig.headers || {}
          });

          let data = await response.json();

          // Extract specific object if extractor provided
          if (schemaConfig.extractor) {
            data = schemaConfig.extractor(data);
          }

          if (!data) {
            throw new Error('No data returned or extractor returned null');
          }

          // Validate against schema (simple validation)
          const errors = validateAgainstSchema(data, schemaConfig.schema);

          if (errors.length === 0) {
            log(`‚úÖ ${schemaConfig.name}: Response matches schema`, 'success');
            stats.passed++;
            displayTestResult(schemaConfig.name, 'pass', schemaConfig.endpoint);
          } else {
            log(`‚ùå ${schemaConfig.name}: Schema validation failed`, 'error');
            errors.forEach(err => log(`  - ${err}`, 'error'));
            stats.failed++;
            displayTestResult(schemaConfig.name, 'fail', schemaConfig.endpoint, errors);
          }

        } catch (error) {
          log(`‚ùå ${schemaConfig.name}: ${error.message}`, 'error');
          stats.failed++;
          displayTestResult(schemaConfig.name, 'fail', schemaConfig.endpoint, [error.message]);
        }
      }

      updateStats();
    }

    function validateAgainstSchema(data, schema) {
      const errors = [];

      // Check required fields
      if (schema.required) {
        for (const field of schema.required) {
          if (!(field in data)) {
            errors.push(`Missing required field: ${field}`);
          }
        }
      }

      // Check property types (basic)
      for (const [key, value] of Object.entries(data)) {
        if (schema.properties && schema.properties[key]) {
          const propSchema = schema.properties[key];
          const expectedType = Array.isArray(propSchema.type) ? propSchema.type[0] : propSchema.type;
          const actualType = typeof value;

          if (value !== null && expectedType === 'integer' && actualType !== 'number') {
            errors.push(`Field ${key}: expected integer, got ${actualType}`);
          } else if (value !== null && expectedType === 'string' && actualType !== 'string') {
            errors.push(`Field ${key}: expected string, got ${actualType}`);
          }
        }
      }

      return errors;
    }

    function displayTestResult(name, status, endpoint, errors = []) {
      const resultsDiv = document.getElementById('testResults');

      const timestamp = new Date().toLocaleTimeString();
      const statusText = status === 'pass' ? '‚úÖ PASS' : '‚ùå FAIL';

      let errorHtml = '';
      if (errors.length > 0) {
        errorHtml = `<div class="error-detail">${errors.join('<br>')}</div>`;
      }

      const html = `
        <div class="test-result ${status}">
          <div class="test-name">
            <div><strong>${name}</strong></div>
            <div style="font-size: 10px; color: #666;">${endpoint}</div>
            ${errorHtml}
          </div>
          <div class="test-status">${statusText}</div>
        </div>
      `;

      // Keep only last 10 results
      if (resultsDiv.children.length >= 10) {
        resultsDiv.removeChild(resultsDiv.lastChild);
      }

      resultsDiv.insertAdjacentHTML('afterbegin', html);
    }

    function log(message, type = 'info') {
      const logDiv = document.getElementById('testLog');
      const timestamp = new Date().toLocaleTimeString();
      const entry = document.createElement('div');
      entry.className = `log-entry ${type}`;
      entry.textContent = `[${timestamp}] ${message}`;
      logDiv.insertBefore(entry, logDiv.firstChild);

      // Keep only last 100 entries
      while (logDiv.children.length > 100) {
        logDiv.removeChild(logDiv.lastChild);
      }
    }

    function updateStats() {
      document.getElementById('passedCount').textContent = stats.passed;
      document.getElementById('failedCount').textContent = stats.failed;
    }

    function updateRuntime() {
      if (!startTime) return;
      const elapsed = Math.floor((Date.now() - startTime) / 1000);
      document.getElementById('runtime').textContent = `${elapsed}s`;
    }

    function clearLogs() {
      document.getElementById('testLog').innerHTML = '';
      document.getElementById('testResults').innerHTML = '';
      log('Logs cleared', 'info');
    }

    // Load schemas on page load
    window.addEventListener('DOMContentLoaded', async () => {
      await loadSchemas();
      log('Dashboard ready. Click "Run Tests" to start.', 'success');
    });
  </script>
</body>
</html>
