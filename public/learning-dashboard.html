<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cal Learning Dashboard - Tier Tracking</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .header {
      background: white;
      border-radius: 12px;
      padding: 30px;
      margin-bottom: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      color: #333;
      margin-bottom: 5px;
    }

    .header p {
      color: #666;
      font-size: 14px;
    }

    .controls {
      display: flex;
      gap: 10px;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .btn-danger {
      background: #ff4757;
      color: white;
    }

    .btn-danger:hover {
      background: #ee5a6f;
    }

    .btn-secondary {
      background: #f1f3f4;
      color: #333;
    }

    .btn-secondary:hover {
      background: #e0e0e0;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }

    .stat-card {
      background: white;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .stat-label {
      font-size: 14px;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }

    .stat-value {
      font-size: 36px;
      font-weight: 700;
      color: #333;
    }

    .stat-subtitle {
      font-size: 14px;
      color: #999;
      margin-top: 8px;
    }

    .tier-badge {
      display: inline-block;
      padding: 8px 20px;
      border-radius: 20px;
      font-size: 16px;
      font-weight: 700;
      margin-top: 10px;
    }

    .tier-newcomer {
      background: linear-gradient(135deg, #a8dadc, #457b9d);
      color: white;
    }

    .tier-beginner {
      background: linear-gradient(135deg, #52b788, #40916c);
      color: white;
    }

    .tier-intermediate {
      background: linear-gradient(135deg, #f4a261, #e76f51);
      color: white;
    }

    .tier-advanced {
      background: linear-gradient(135deg, #c77dff, #9d4edd);
      color: white;
    }

    .tier-expert {
      background: linear-gradient(135deg, #ffd60a, #fca311);
      color: white;
    }

    .status-indicator {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 8px;
    }

    .status-running {
      background: #52b788;
      animation: pulse 2s infinite;
    }

    .status-stopped {
      background: #ff4757;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .logs-section {
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .logs-section h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .log-entry {
      border-left: 4px solid #e0e0e0;
      padding: 15px 20px;
      margin-bottom: 15px;
      background: #f9f9f9;
      border-radius: 4px;
      transition: all 0.3s;
    }

    .log-entry:hover {
      border-left-color: #667eea;
      background: #f5f7ff;
    }

    .log-entry.issue {
      border-left-color: #ff4757;
    }

    .log-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .log-title {
      font-weight: 600;
      color: #333;
    }

    .log-meta {
      font-size: 12px;
      color: #999;
      display: flex;
      gap: 15px;
      margin-top: 8px;
    }

    .log-tier {
      font-size: 12px;
      padding: 4px 12px;
      border-radius: 12px;
      font-weight: 600;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: white;
      font-size: 18px;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: #e0e0e0;
      border-radius: 4px;
      overflow: hidden;
      margin-top: 10px;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(135deg, #667eea, #764ba2);
      transition: width 0.5s ease;
    }

    .milestone-list {
      margin-top: 15px;
    }

    .milestone {
      padding: 10px 15px;
      background: #f9f9f9;
      border-radius: 6px;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .milestone.completed {
      background: #e8f5e9;
      color: #2e7d32;
    }

    .milestone-icon {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div>
        <h1>Cal Learning Dashboard</h1>
        <p id="status-text">Loading status...</p>
      </div>
      <div class="controls">
        <button class="btn btn-secondary" onclick="refreshData()">üîÑ Refresh</button>
        <button class="btn btn-primary" id="start-btn" onclick="startLoop()">‚ñ∂Ô∏è Start Loop</button>
        <button class="btn btn-danger" id="stop-btn" onclick="stopLoop()" style="display: none;">‚èπÔ∏è Stop Loop</button>
        <button class="btn btn-secondary" onclick="runLesson()">üéì Run Lesson</button>
      </div>
    </div>

    <!-- Stats Grid -->
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-label">Current Tier</div>
        <div class="stat-value" id="current-tier">--</div>
        <div id="tier-badge"></div>
      </div>

      <div class="stat-card">
        <div class="stat-label">Total XP</div>
        <div class="stat-value" id="total-xp">0</div>
        <div class="stat-subtitle">Tier Level: <span id="tier-level">0</span></div>
      </div>

      <div class="stat-card">
        <div class="stat-label">Lessons Completed</div>
        <div class="stat-value" id="lessons-completed">0</div>
        <div class="stat-subtitle">Total iterations: <span id="total-iterations">0</span></div>
      </div>

      <div class="stat-card">
        <div class="stat-label">Completion</div>
        <div class="stat-value" id="completion">0%</div>
        <div class="progress-bar">
          <div class="progress-fill" id="progress-fill"></div>
        </div>
      </div>
    </div>

    <!-- Journey Progress -->
    <div class="stat-card" style="margin-bottom: 20px;">
      <h2>Cal's Journey Progress</h2>
      <div class="milestone-list" id="milestone-list"></div>
    </div>

    <!-- Logs -->
    <div class="logs-section">
      <h2>Learning Logs <span style="font-size: 14px; color: #666;">(Tier Tracking)</span></h2>
      <div id="logs-container">
        <div class="loading">Loading logs...</div>
      </div>
    </div>
  </div>

  <script>
    let autoRefreshInterval = null;

    // Load dashboard data
    async function loadDashboard() {
      try {
        // Get Cal's status
        const statusResponse = await fetch('/api/cal/status');
        const status = await statusResponse.json();

        if (status.success) {
          updateStatus(status);
        }

        // Get logs
        const logsResponse = await fetch('/api/cal/logs?limit=20');
        const logs = await logsResponse.json();

        if (logs.success) {
          updateLogs(logs.logs);
        }

      } catch (error) {
        console.error('Dashboard load error:', error);
        document.getElementById('status-text').textContent = `Error: ${error.message}`;
      }
    }

    // Update status display
    function updateStatus(status) {
      const isRunning = status.isRunning;
      const learningProgress = status.learningProgress;
      const calProgress = status.calProgress;

      // Update status indicator
      const statusIndicator = isRunning ?
        '<span class="status-indicator status-running"></span>Running' :
        '<span class="status-indicator status-stopped"></span>Stopped';

      document.getElementById('status-text').textContent = '';
      document.getElementById('status-text').innerHTML = statusIndicator;

      // Show/hide buttons
      document.getElementById('start-btn').style.display = isRunning ? 'none' : 'inline-block';
      document.getElementById('stop-btn').style.display = isRunning ? 'inline-block' : 'none';

      // Update stats
      if (learningProgress) {
        const tierName = learningProgress.tier_name || 'Newcomer';
        const tierLevel = learningProgress.tier_level || 0;
        const totalXp = learningProgress.total_xp_earned || 0;
        const lessonsCompleted = learningProgress.total_lessons_completed || 0;
        const completionPct = parseFloat(learningProgress.completion_percentage || 0);

        document.getElementById('current-tier').textContent = tierName;
        document.getElementById('tier-level').textContent = tierLevel;
        document.getElementById('total-xp').textContent = totalXp;
        document.getElementById('lessons-completed').textContent = lessonsCompleted;
        document.getElementById('completion').textContent = `${completionPct.toFixed(1)}%`;
        document.getElementById('progress-fill').style.width = `${completionPct}%`;

        // Update tier badge
        const badgeClass = `tier-${tierName.toLowerCase()}`;
        document.getElementById('tier-badge').innerHTML = `<div class="tier-badge ${badgeClass}">${tierName}</div>`;
      }

      // Update iteration stats
      if (status.stats) {
        document.getElementById('total-iterations').textContent = status.stats.totalIterations || 0;
      }

      // Update Cal's journey milestones
      if (calProgress && calProgress.journey) {
        updateMilestones(calProgress);
      }
    }

    // Update milestones
    function updateMilestones(calProgress) {
      const milestones = calProgress.journey.milestones;
      const completed = calProgress.completed || [];
      const completedIds = completed.map(m => m.id);

      const milestonesHTML = milestones.map(milestone => {
        const isCompleted = completedIds.includes(milestone.id);
        const icon = isCompleted ? '‚úÖ' : '‚è≥';
        const className = isCompleted ? 'milestone completed' : 'milestone';

        return `
          <div class="${className}">
            <div class="milestone-icon">${icon}</div>
            <div>
              <strong>${milestone.name}</strong>
              <div style="font-size: 12px; color: #666;">${milestone.description}</div>
            </div>
          </div>
        `;
      }).join('');

      document.getElementById('milestone-list').innerHTML = milestonesHTML;
    }

    // Update logs
    function updateLogs(logs) {
      if (!logs || logs.length === 0) {
        document.getElementById('logs-container').innerHTML = '<p style="color: #999;">No logs yet</p>';
        return;
      }

      const logsHTML = logs.map(log => {
        const tierName = log.tier_name || 'Unknown';
        const tierClass = `tier-${tierName.toLowerCase()}`;
        const hasIssue = log.attempts > 1 || !log.perfect_score;
        const issueClass = hasIssue ? 'issue' : '';
        const issueIcon = hasIssue ? '‚ö†Ô∏è' : '‚úÖ';

        const date = new Date(log.completed_at);
        const timeStr = date.toLocaleString();

        return `
          <div class="log-entry ${issueClass}">
            <div class="log-header">
              <div class="log-title">
                ${issueIcon} Lesson ${log.lesson_number}: ${log.lesson_title}
              </div>
              <div class="log-tier ${tierClass}">${tierName} (Lvl ${log.tier_level})</div>
            </div>
            <div class="log-meta">
              <span>XP: ${log.xp_earned}</span>
              <span>Time: ${log.time_spent_seconds}s</span>
              <span>Attempts: ${log.attempts}</span>
              <span>Total XP: ${log.total_xp_earned}</span>
              <span>${timeStr}</span>
            </div>
          </div>
        `;
      }).join('');

      document.getElementById('logs-container').innerHTML = logsHTML;
    }

    // Start learning loop
    async function startLoop() {
      try {
        const response = await fetch('/api/cal/start', { method: 'POST' });
        const result = await response.json();

        if (result.success) {
          alert('Cal learning loop started!');
          refreshData();
        } else {
          alert(`Failed to start: ${result.message}`);
        }
      } catch (error) {
        alert(`Error: ${error.message}`);
      }
    }

    // Stop learning loop
    async function stopLoop() {
      try {
        const response = await fetch('/api/cal/stop', { method: 'POST' });
        const result = await response.json();

        if (result.success) {
          alert('Cal learning loop stopped');
          refreshData();
        } else {
          alert(`Failed to stop: ${result.message}`);
        }
      } catch (error) {
        alert(`Error: ${error.message}`);
      }
    }

    // Run lesson manually
    async function runLesson() {
      try {
        const response = await fetch('/api/cal/run-lesson', { method: 'POST' });
        const result = await response.json();

        if (result.success) {
          alert('Lesson iteration completed!');
          refreshData();
        } else {
          alert(`Failed: ${result.message}`);
        }
      } catch (error) {
        alert(`Error: ${error.message}`);
      }
    }

    // Refresh data
    function refreshData() {
      loadDashboard();
    }

    // Load dashboard on page load
    loadDashboard();

    // Auto-refresh every 30 seconds
    autoRefreshInterval = setInterval(loadDashboard, 30000);
  </script>
</body>
</html>
