<!DOCTYPE html>
<html>
<head>
  <title>CalOS Prices</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: #0a0a0a;
      color: #e0e0e0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      padding: 20px;
    }

    /* Header */
    .header {
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid #333;
    }

    .header h1 {
      font-size: 32px;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #00ff88, #00aaff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header p {
      color: #888;
      font-size: 14px;
    }

    /* Query Box */
    .query-box {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 30px;
    }

    .query-box h3 {
      font-size: 16px;
      margin-bottom: 15px;
      color: #fff;
    }

    .query-input-group {
      display: flex;
      gap: 10px;
    }

    .query-input {
      flex: 1;
      background: #0a0a0a;
      border: 1px solid #444;
      border-radius: 5px;
      padding: 12px;
      color: #e0e0e0;
      font-size: 14px;
    }

    .query-btn {
      background: linear-gradient(135deg, #00ff88, #00aaff);
      border: none;
      border-radius: 5px;
      padding: 12px 24px;
      color: #000;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    .query-btn:hover {
      opacity: 0.8;
    }

    .query-result {
      margin-top: 15px;
      padding: 15px;
      background: #0a0a0a;
      border-radius: 5px;
      border-left: 3px solid #00ff88;
      display: none;
    }

    .query-result.visible {
      display: block;
    }

    /* Grid Layout */
    .price-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    /* Price Card */
    .price-card {
      background: linear-gradient(135deg, #1a1a1a 0%, #252525 100%);
      border: 1px solid #333;
      border-radius: 10px;
      padding: 20px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .price-card:hover {
      border-color: #00ff88;
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(0, 255, 136, 0.2);
    }

    .price-card.selected {
      border-color: #00aaff;
      background: linear-gradient(135deg, #1a3a3a 0%, #253545 100%);
    }

    .price-card .symbol {
      font-size: 18px;
      font-weight: 700;
      color: #fff;
      margin-bottom: 5px;
    }

    .price-card .name {
      font-size: 12px;
      color: #888;
      margin-bottom: 15px;
    }

    .price-card .price {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .price-card .change {
      font-size: 14px;
      font-weight: 600;
    }

    .price-card .change.positive {
      color: #00ff88;
    }

    .price-card .change.negative {
      color: #ff4444;
    }

    .price-card .meta {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #333;
      font-size: 11px;
      color: #666;
    }

    /* Chart Container */
    .chart-container {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 30px;
      min-height: 400px;
    }

    .chart-container h3 {
      font-size: 18px;
      margin-bottom: 20px;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chart-controls {
      display: flex;
      gap: 10px;
    }

    .chart-btn {
      background: #0a0a0a;
      border: 1px solid #444;
      border-radius: 5px;
      padding: 6px 12px;
      color: #888;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .chart-btn:hover,
    .chart-btn.active {
      background: #00ff88;
      color: #000;
      border-color: #00ff88;
    }

    .chart-wrapper {
      position: relative;
      height: 350px;
    }

    /* Loading State */
    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #444;
      border-top-color: #00ff88;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Error State */
    .error {
      background: #2a1a1a;
      border: 1px solid #ff4444;
      border-radius: 5px;
      padding: 15px;
      color: #ff8888;
      margin-top: 15px;
    }

    /* Performance Feed (HN-style) */
    .perf-feed {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 30px;
    }

    .perf-item {
      background: #1a1a1a;
      border-left: 4px solid #333;
      border-radius: 8px;
      padding: 20px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .perf-item:hover {
      background: #222;
      border-left-color: #00ff88;
      transform: translateX(5px);
    }

    .perf-item.up {
      border-left-color: #00ff88;
    }

    .perf-item.down {
      border-left-color: #ff4444;
    }

    .perf-item.neutral {
      border-left-color: #666;
    }

    .perf-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .perf-title {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .perf-icon {
      font-size: 24px;
    }

    .perf-symbol {
      font-size: 18px;
      font-weight: 700;
      color: #fff;
    }

    .perf-name {
      font-size: 14px;
      color: #888;
      margin-left: 5px;
    }

    .perf-price {
      font-size: 24px;
      font-weight: 700;
      color: #fff;
    }

    .perf-stats {
      display: flex;
      gap: 20px;
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid #333;
      font-size: 13px;
    }

    .perf-stat {
      display: flex;
      flex-direction: column;
      gap: 3px;
    }

    .perf-stat-label {
      color: #666;
      font-size: 11px;
      text-transform: uppercase;
    }

    .perf-stat-value {
      color: #e0e0e0;
      font-weight: 600;
    }

    .perf-stat-value.positive {
      color: #00ff88;
    }

    .perf-stat-value.negative {
      color: #ff4444;
    }

    .perf-insight {
      margin-top: 10px;
      padding: 8px 12px;
      background: #0a0a0a;
      border-radius: 5px;
      font-size: 12px;
      color: #888;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸ’° CalOS Prices</h1>
    <p>Real-time cryptocurrency and stock prices with historical charts</p>
  </div>

  <!-- Natural Language Query -->
  <div class="query-box">
    <h3>ðŸ¤– Ask About Prices</h3>
    <div class="query-input-group">
      <input
        type="text"
        class="query-input"
        id="queryInput"
        placeholder="Try: 'what's the price of Bitcoin?' or 'compare BTC vs ETH'"
      />
      <button class="query-btn" onclick="queryPrice()">Ask</button>
    </div>
    <div class="query-result" id="queryResult"></div>
  </div>

  <!-- Price Cards -->
  <h2 style="margin-bottom: 20px; font-size: 20px;">ðŸ“Š Live Prices</h2>
  <div class="price-grid" id="priceGrid">
    <div class="loading"></div>
  </div>

  <!-- Chart -->
  <div class="chart-container">
    <h3>
      <span id="chartTitle">Select an asset to view chart</span>
      <div class="chart-controls">
        <button class="chart-btn" data-hours="1" onclick="setTimeRange(1)">1H</button>
        <button class="chart-btn" data-hours="6" onclick="setTimeRange(6)">6H</button>
        <button class="chart-btn active" data-hours="24" onclick="setTimeRange(24)">24H</button>
        <button class="chart-btn" data-hours="168" onclick="setTimeRange(168)">7D</button>
      </div>
    </h3>
    <div class="chart-wrapper">
      <canvas id="priceChart"></canvas>
    </div>
  </div>

  <!-- Performance Feed -->
  <h2 style="margin-bottom: 20px; font-size: 20px;">ðŸ“ˆ Market Activity</h2>
  <div class="perf-feed" id="perfFeed">
    <div class="loading"></div>
  </div>

  <script>
    const BASE_URL = 'http://localhost:5001';
    let selectedSymbol = null;
    let selectedTimeRange = 24; // hours
    let priceChart = null;

    // Initialize
    async function init() {
      await loadPrices();
      await loadPerformance();

      // Auto-refresh every 30 seconds
      setInterval(loadPrices, 30000);
      setInterval(loadPerformance, 60000);
    }

    // Load latest prices
    async function loadPrices() {
      try {
        const response = await fetch(`${BASE_URL}/api/price/latest`);
        const data = await response.json();

        if (data.status === 'ok' && data.prices) {
          renderPriceCards(data.prices);
        }
      } catch (error) {
        console.error('Failed to load prices:', error);
        document.getElementById('priceGrid').innerHTML =
          '<div class="error">Failed to load prices. Is the router running?</div>';
      }
    }

    // Render price cards
    function renderPriceCards(prices) {
      const grid = document.getElementById('priceGrid');

      grid.innerHTML = prices.map(price => {
        const priceValue = parseFloat(price.price);
        const change = parseFloat(price.change_24h || price.changePercent || 0);
        const changeClass = change >= 0 ? 'positive' : 'negative';
        const changeIcon = change >= 0 ? 'â–²' : 'â–¼';
        const isSelected = selectedSymbol === price.symbol;

        return `
          <div class="price-card ${isSelected ? 'selected' : ''}" onclick="selectAsset('${price.symbol}')">
            <div class="symbol">${price.symbol}</div>
            <div class="name">${getAssetName(price.symbol)}</div>
            <div class="price">$${formatPrice(priceValue)}</div>
            <div class="change ${changeClass}">
              ${changeIcon} ${Math.abs(change).toFixed(2)}%
            </div>
            <div class="meta">
              ${price.source} â€¢ ${formatTimeAgo(price.recorded_at)}
            </div>
          </div>
        `;
      }).join('');
    }

    // Select asset and load chart
    async function selectAsset(symbol) {
      selectedSymbol = symbol;
      await loadPrices(); // Re-render to show selection
      await loadChart(symbol, selectedTimeRange);
    }

    // Load chart data
    async function loadChart(symbol, hours) {
      try {
        document.getElementById('chartTitle').innerHTML =
          `<span>${symbol} Price Chart (${hours}h)</span> <div class="loading"></div>`;

        const response = await fetch(`${BASE_URL}/api/price/chart/${symbol}?hours=${hours}`);
        const data = await response.json();

        if (data.status === 'ok') {
          renderChart(data);
        } else {
          throw new Error(data.message || 'Failed to load chart data');
        }
      } catch (error) {
        console.error('Failed to load chart:', error);
        document.getElementById('chartTitle').textContent =
          `Error loading chart for ${symbol}`;
      }
    }

    // Render chart
    function renderChart(data) {
      document.getElementById('chartTitle').textContent =
        `${data.symbol} Price Chart (${data.timeRange})`;

      const ctx = document.getElementById('priceChart').getContext('2d');

      // Destroy existing chart
      if (priceChart) {
        priceChart.destroy();
      }

      // Create new chart
      priceChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: data.labels.map(label => new Date(label).toLocaleTimeString()),
          datasets: [{
            label: 'Price (USD)',
            data: data.datasets.price,
            borderColor: '#00ff88',
            backgroundColor: 'rgba(0, 255, 136, 0.1)',
            borderWidth: 2,
            tension: 0.4,
            fill: true
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              display: true,
              labels: { color: '#e0e0e0' }
            },
            tooltip: {
              mode: 'index',
              intersect: false,
              callbacks: {
                label: (context) => `$${context.parsed.y.toLocaleString('en-US', {
                  minimumFractionDigits: 2,
                  maximumFractionDigits: 2
                })}`
              }
            }
          },
          scales: {
            x: {
              grid: { color: '#333' },
              ticks: {
                color: '#888',
                maxTicksLimit: 12
              }
            },
            y: {
              grid: { color: '#333' },
              ticks: {
                color: '#888',
                callback: (value) => '$' + value.toLocaleString()
              }
            }
          }
        }
      });
    }

    // Set time range
    function setTimeRange(hours) {
      selectedTimeRange = hours;

      // Update button states
      document.querySelectorAll('.chart-btn').forEach(btn => {
        btn.classList.toggle('active', parseInt(btn.dataset.hours) === hours);
      });

      // Reload chart if asset is selected
      if (selectedSymbol) {
        loadChart(selectedSymbol, hours);
      }
    }

    // Load performance metrics
    async function loadPerformance() {
      try {
        const response = await fetch(`${BASE_URL}/api/price/performance`);
        const data = await response.json();

        if (data.status === 'ok' && data.performance) {
          renderPerformance(data.performance);
        }
      } catch (error) {
        console.error('Failed to load performance:', error);
      }
    }

    // Render performance feed (HN-style)
    function renderPerformance(perf) {
      const feed = document.getElementById('perfFeed');

      if (!perf || perf.length === 0) {
        feed.innerHTML = '<div style="color: #888;">No performance data yet</div>';
        return;
      }

      feed.innerHTML = perf.map(item => {
        const currentPrice = parseFloat(item.current_price);
        const highPrice = parseFloat(item.high_24h);
        const lowPrice = parseFloat(item.low_24h);
        const volatility = parseFloat(item.volatility_percent);
        const dataPoints = parseInt(item.data_points);

        // Determine movement
        const movement = volatility > 1 ? 'up' : volatility < 0 ? 'down' : 'neutral';
        const icon = item.asset_type === 'crypto' ? 'ðŸª™' : 'ðŸ“ˆ';

        // Generate insight
        const insight = getInsight(item);

        // Format price range
        const range = lowPrice === highPrice
          ? 'No movement'
          : `$${formatPrice(lowPrice)} - $${formatPrice(highPrice)}`;

        return `
          <div class="perf-item ${movement}" onclick="selectAsset('${item.symbol}')">
            <div class="perf-header">
              <div class="perf-title">
                <span class="perf-icon">${icon}</span>
                <div>
                  <span class="perf-symbol">${item.symbol}</span>
                  <span class="perf-name">${getAssetName(item.symbol)}</span>
                </div>
              </div>
              <div class="perf-price">$${formatPrice(currentPrice)}</div>
            </div>

            <div class="perf-stats">
              <div class="perf-stat">
                <span class="perf-stat-label">24h Range</span>
                <span class="perf-stat-value">${range}</span>
              </div>
              <div class="perf-stat">
                <span class="perf-stat-label">Volatility</span>
                <span class="perf-stat-value ${volatility > 0 ? 'positive' : 'negative'}">
                  ${volatility > 0 ? 'â–²' : volatility < 0 ? 'â–¼' : 'â†’'} ${Math.abs(volatility).toFixed(2)}%
                </span>
              </div>
              <div class="perf-stat">
                <span class="perf-stat-label">Updates</span>
                <span class="perf-stat-value">${dataPoints} data points</span>
              </div>
            </div>

            ${insight ? `<div class="perf-insight">${insight}</div>` : ''}
          </div>
        `;
      }).join('');
    }

    // Generate insight for asset
    function getInsight(item) {
      const volatility = parseFloat(item.volatility_percent);
      const currentPrice = parseFloat(item.current_price);
      const highPrice = parseFloat(item.high_24h);
      const lowPrice = parseFloat(item.low_24h);
      const isCrypto = item.asset_type === 'crypto';

      // No movement (stocks during off-hours)
      if (lowPrice === highPrice) {
        return isCrypto ? 'ðŸ”’ Surprisingly stable for crypto' : 'ðŸ’¤ Market closed - awaiting next session';
      }

      // High volatility
      if (volatility > 5) {
        return 'ðŸ”¥ High volatility - significant price movement today!';
      }

      // Very stable
      if (volatility < 0.5) {
        return 'ðŸ˜´ Very stable - minimal price action';
      }

      // Moderate movement
      if (volatility > 2) {
        return 'ðŸ“Š Moderate price action - watch for trends';
      }

      // At high/low
      if (Math.abs(currentPrice - highPrice) < (highPrice * 0.01)) {
        return 'ðŸŽ¯ Currently near 24h high';
      }
      if (Math.abs(currentPrice - lowPrice) < (lowPrice * 0.01)) {
        return 'ðŸ“‰ Currently near 24h low';
      }

      return null;
    }

    // Natural language query
    async function queryPrice() {
      const input = document.getElementById('queryInput');
      const result = document.getElementById('queryResult');
      const query = input.value.trim();

      if (!query) return;

      result.innerHTML = '<div class="loading"></div>';
      result.classList.add('visible');

      try {
        const response = await fetch(`${BASE_URL}/api/agent`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            agent: '@price',
            input: query
          })
        });

        const data = await response.json();

        if (data.status === 'ok') {
          result.innerHTML = data.response.replace(/\n/g, '<br>');
        } else {
          throw new Error(data.message || 'Query failed');
        }
      } catch (error) {
        result.innerHTML = `<div class="error">Error: ${error.message}</div>`;
      }
    }

    // Allow Enter key to submit query
    document.getElementById('queryInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') queryPrice();
    });

    // Utility functions
    function formatPrice(price) {
      if (price >= 1000) {
        return price.toLocaleString('en-US', { minimumFractionDigits: 0, maximumFractionDigits: 2 });
      } else if (price >= 1) {
        return price.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
      } else {
        return price.toLocaleString('en-US', { minimumFractionDigits: 4, maximumFractionDigits: 6 });
      }
    }

    function formatTimeAgo(dateStr) {
      const date = new Date(dateStr);
      const seconds = Math.floor((Date.now() - date) / 1000);

      if (seconds < 60) return `${seconds}s ago`;
      if (seconds < 3600) return `${Math.floor(seconds / 60)}m ago`;
      if (seconds < 86400) return `${Math.floor(seconds / 3600)}h ago`;
      return `${Math.floor(seconds / 86400)}d ago`;
    }

    function getAssetName(symbol) {
      const names = {
        'BTC': 'Bitcoin',
        'ETH': 'Ethereum',
        'SOL': 'Solana',
        'BNB': 'Binance Coin',
        'ADA': 'Cardano',
        'AAPL': 'Apple Inc.',
        'GOOGL': 'Google',
        'TSLA': 'Tesla Inc.',
        'MSFT': 'Microsoft',
        'AMZN': 'Amazon'
      };
      return names[symbol] || symbol;
    }

    // Start
    init();
  </script>
</body>
</html>
