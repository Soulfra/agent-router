<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CalOS - Multi-Model Comparison</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #1a1a2e;
      --bg-secondary: #16213e;
      --bg-tertiary: #0f3460;
      --text-primary: #eee;
      --text-secondary: #aaa;
      --accent: #00d4ff;
      --accent-hover: #00b8e6;
      --success: #00ff88;
      --error: #ff3860;
      --border: #2a2a4e;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    header {
      background: var(--bg-secondary);
      padding: 1.5rem 2rem;
      border-bottom: 1px solid var(--border);
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      font-size: 0.95rem;
      color: var(--text-secondary);
    }

    /* Query Section */
    .query-section {
      background: var(--bg-secondary);
      padding: 1.5rem 2rem;
      border-bottom: 1px solid var(--border);
    }

    .query-input-container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px 15px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text-primary);
      font-size: 1rem;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: var(--accent);
    }

    button {
      padding: 12px 24px;
      background: var(--accent);
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s;
    }

    button:hover {
      background: var(--accent-hover);
    }

    button:disabled {
      background: var(--border);
      cursor: not-allowed;
    }

    .options {
      display: flex;
      gap: 15px;
      align-items: center;
      flex-wrap: wrap;
    }

    label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.9rem;
      color: var(--text-secondary);
    }

    select, input[type="number"] {
      padding: 6px 10px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text-primary);
      font-size: 0.9rem;
    }

    /* Status Bar */
    .status-bar {
      background: var(--bg-tertiary);
      padding: 10px 2rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .status-info {
      display: flex;
      gap: 20px;
      font-size: 0.9rem;
    }

    .stat {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .stat-value {
      font-weight: 600;
      color: var(--accent);
    }

    .export-buttons {
      display: flex;
      gap: 10px;
    }

    .btn-secondary {
      background: var(--bg-secondary);
      color: var(--text-primary);
      padding: 8px 16px;
      font-size: 0.85rem;
    }

    .btn-secondary:hover {
      background: var(--border);
    }

    /* Grid Container */
    .grid-container {
      flex: 1;
      overflow-y: auto;
      padding: 2rem;
    }

    .models-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .model-card {
      background: var(--bg-secondary);
      border-radius: 8px;
      padding: 15px;
      border: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      transition: border-color 0.2s;
    }

    .model-card:hover {
      border-color: var(--accent);
    }

    .model-card.loading {
      border-color: var(--accent);
      animation: pulse 2s ease-in-out infinite;
    }

    .model-card.error {
      border-color: var(--error);
      background: rgba(255, 56, 96, 0.1);
    }

    .model-card.success {
      border-color: var(--success);
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .model-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      padding-bottom: 10px;
      border-bottom: 1px solid var(--border);
    }

    .model-name {
      font-weight: 600;
      font-size: 0.95rem;
      color: var(--text-primary);
    }

    .provider-badge {
      font-size: 0.75rem;
      padding: 3px 8px;
      border-radius: 4px;
      background: rgba(0, 212, 255, 0.2);
      color: var(--accent);
    }

    .model-response {
      font-size: 0.9rem;
      line-height: 1.5;
      color: var(--text-secondary);
      margin-bottom: 10px;
      flex: 1;
      max-height: 200px;
      overflow-y: auto;
    }

    .model-meta {
      display: flex;
      gap: 15px;
      font-size: 0.8rem;
      color: var(--text-secondary);
    }

    .meta-item {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .error-message {
      color: var(--error);
      font-size: 0.9rem;
    }

    .loading-spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-secondary);
      max-width: 600px;
      margin: 0 auto;
    }

    .empty-state h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .empty-state p {
      font-size: 1rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .models-grid {
        grid-template-columns: 1fr;
      }

      header, .query-section, .status-bar {
        padding: 1rem;
      }

      .input-group {
        flex-direction: column;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>ü§ñ Multi-Model Comparison</h1>
    <p class="subtitle">Query all 22 AI models simultaneously and compare their responses</p>
  </header>

  <!-- Query Section -->
  <section class="query-section">
    <div class="query-input-container">
      <div class="input-group">
        <input
          type="text"
          id="question-input"
          placeholder="Ask a question to all models..."
          autocomplete="off"
        />
        <button id="query-btn" onclick="queryAllModels()">
          Query All Models
        </button>
      </div>

      <div class="options">
        <label>
          Max Tokens:
          <input type="number" id="max-tokens" value="500" min="100" max="2000" step="100" />
        </label>
        <label>
          Temperature:
          <input type="number" id="temperature" value="0.7" min="0" max="2" step="0.1" />
        </label>
      </div>
    </div>
  </section>

  <!-- Status Bar -->
  <div class="status-bar" id="status-bar" style="display: none;">
    <div class="status-info">
      <div class="stat">
        <span>Total Models:</span>
        <span class="stat-value" id="stat-total">0</span>
      </div>
      <div class="stat">
        <span>Successful:</span>
        <span class="stat-value" id="stat-success">0</span>
      </div>
      <div class="stat">
        <span>Failed:</span>
        <span class="stat-value" id="stat-failed">0</span>
      </div>
      <div class="stat">
        <span>Total Time:</span>
        <span class="stat-value" id="stat-time">0ms</span>
      </div>
      <div class="stat">
        <span>Total Cost:</span>
        <span class="stat-value" id="stat-cost">$0.0000</span>
      </div>
    </div>

    <div class="export-buttons">
      <button class="btn-secondary" onclick="exportJSON()">üì• Export JSON</button>
      <button class="btn-secondary" onclick="exportMarkdown()">üìù Export MD</button>
      <button class="btn-secondary" onclick="saveToNotes()">üíæ Save to Notes</button>
    </div>
  </div>

  <!-- Grid Container -->
  <div class="grid-container">
    <div id="empty-state" class="empty-state">
      <h2>Ready to Compare</h2>
      <p>Enter a question above and click "Query All Models" to see responses from all 22 AI models side by side.</p>
    </div>

    <div class="models-grid" id="models-grid" style="display: none;"></div>
  </div>

  <script>
    const API_URL = window.location.origin;
    let currentResults = null;
    let currentQuestion = null;

    // Query input enter key
    document.getElementById('question-input').addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !document.getElementById('query-btn').disabled) {
        queryAllModels();
      }
    });

    async function queryAllModels() {
      const questionInput = document.getElementById('question-input');
      const queryBtn = document.getElementById('query-btn');
      const question = questionInput.value.trim();

      if (!question) {
        alert('Please enter a question');
        return;
      }

      currentQuestion = question;

      // Get options
      const maxTokens = parseInt(document.getElementById('max-tokens').value);
      const temperature = parseFloat(document.getElementById('temperature').value);

      // Disable button
      queryBtn.disabled = true;
      queryBtn.textContent = 'Querying...';

      // Show grid, hide empty state
      document.getElementById('empty-state').style.display = 'none';
      document.getElementById('models-grid').style.display = 'grid';
      document.getElementById('status-bar').style.display = 'flex';

      // Clear previous results
      const modelsGrid = document.getElementById('models-grid');
      modelsGrid.innerHTML = '';

      try {
        // First, get list of models to show loading states
        const modelsResponse = await fetch(`${API_URL}/api/models/list`);
        const modelsData = await modelsResponse.json();

        // Create loading cards
        modelsData.models.forEach(model => {
          const card = createModelCard(model, { status: 'loading' });
          modelsGrid.appendChild(card);
        });

        // Query all models
        const response = await fetch(`${API_URL}/api/models/query-all`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            question,
            format: 'json',
            maxTokens,
            temperature
          })
        });

        const data = await response.json();

        if (!data.success) {
          throw new Error(data.error || 'Query failed');
        }

        currentResults = data;

        // Update status bar
        document.getElementById('stat-total').textContent = data.summary.totalModels;
        document.getElementById('stat-success').textContent = data.summary.successful;
        document.getElementById('stat-failed').textContent = data.summary.failed;
        document.getElementById('stat-time').textContent = data.summary.totalLatency + 'ms';
        document.getElementById('stat-cost').textContent = '$' + data.summary.totalCost.toFixed(4);

        // Clear loading cards and show results
        modelsGrid.innerHTML = '';
        data.models.forEach(modelResult => {
          const card = createModelCard({
            provider: modelResult.provider,
            name: modelResult.model
          }, modelResult);
          modelsGrid.appendChild(card);
        });

      } catch (error) {
        console.error('Query error:', error);
        alert(`Error querying models: ${error.message}`);
        modelsGrid.innerHTML = '<div class="empty-state"><h2>Error</h2><p>' + error.message + '</p></div>';
      } finally {
        queryBtn.disabled = false;
        queryBtn.textContent = 'Query All Models';
      }
    }

    function createModelCard(model, result) {
      const card = document.createElement('div');
      card.className = 'model-card';

      if (result.status === 'loading') {
        card.classList.add('loading');
        card.innerHTML = `
          <div class="model-header">
            <div class="model-name">${escapeHtml(model.name)}</div>
            <div class="provider-badge">${escapeHtml(model.provider)}</div>
          </div>
          <div class="model-response">
            <div class="loading-spinner"></div>
            Querying model...
          </div>
        `;
      } else if (result.status === 'success') {
        card.classList.add('success');
        card.innerHTML = `
          <div class="model-header">
            <div class="model-name">${escapeHtml(result.model)}</div>
            <div class="provider-badge">${escapeHtml(result.provider)}</div>
          </div>
          <div class="model-response">${escapeHtml(result.response)}</div>
          <div class="model-meta">
            <div class="meta-item">
              <span>‚è±Ô∏è</span>
              <span>${result.latency}ms</span>
            </div>
            <div class="meta-item">
              <span>üìä</span>
              <span>${result.tokens} tokens</span>
            </div>
            <div class="meta-item">
              <span>üí∞</span>
              <span>$${result.cost.toFixed(5)}</span>
            </div>
          </div>
        `;
      } else {
        card.classList.add('error');
        card.innerHTML = `
          <div class="model-header">
            <div class="model-name">${escapeHtml(result.model)}</div>
            <div class="provider-badge">${escapeHtml(result.provider)}</div>
          </div>
          <div class="error-message">‚ùå Error: ${escapeHtml(result.error)}</div>
        `;
      }

      return card;
    }

    function exportJSON() {
      if (!currentResults) {
        alert('No results to export');
        return;
      }

      const json = JSON.stringify(currentResults, null, 2);
      const blob = new Blob([json], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `model-comparison-${Date.now()}.json`;
      a.click();
      URL.revokeObjectURL(url);
    }

    function exportMarkdown() {
      if (!currentResults) {
        alert('No results to export');
        return;
      }

      let md = `# Multi-Model Comparison\n\n`;
      md += `**Question:** ${currentQuestion}\n\n`;
      md += `**Timestamp:** ${currentResults.timestamp}\n\n`;
      md += `---\n\n`;

      currentResults.models.forEach(model => {
        md += `## ${model.model} (${model.provider})\n\n`;
        if (model.status === 'success') {
          md += `${model.response}\n\n`;
          md += `- **Latency:** ${model.latency}ms\n`;
          md += `- **Tokens:** ${model.tokens}\n`;
          md += `- **Cost:** $${model.cost.toFixed(5)}\n\n`;
        } else {
          md += `**Error:** ${model.error}\n\n`;
        }
        md += `---\n\n`;
      });

      const blob = new Blob([md], { type: 'text/markdown' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `model-comparison-${Date.now()}.md`;
      a.click();
      URL.revokeObjectURL(url);
    }

    async function saveToNotes() {
      if (!currentResults) {
        alert('No results to save');
        return;
      }

      try {
        const response = await fetch(`${API_URL}/api/models/save-comparison`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            question: currentQuestion,
            results: currentResults.models,
            saveAs: 'note'
          })
        });

        const data = await response.json();

        if (data.success) {
          alert('‚úì Saved to notes!');
        } else {
          throw new Error(data.error);
        }
      } catch (error) {
        console.error('Save error:', error);
        alert(`Error saving: ${error.message}`);
      }
    }

    function escapeHtml(text) {
      const map = {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#039;'
      };
      return String(text).replace(/[&<>"']/g, m => map[m]);
    }
  </script>
</body>
</html>
