<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0a0a0a">
  <title>CalOS Launcher</title>
  <link rel="manifest" href="/manifest.json">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #0a0a0a;
      --bg-secondary: #1a1a1a;
      --bg-tertiary: #2a2a2a;
      --accent: #00d4ff;
      --accent-hover: #00b8e6;
      --text-primary: #ffffff;
      --text-secondary: #aaaaaa;
      --border: #333333;
      --success: #00ff88;
      --warning: #ffc107;
      --error: #ff3860;
    }

    body {
      background: var(--bg-primary);
      color: var(--text-primary);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    /* Launcher Container */
    .launcher {
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 20px;
    }

    /* Search Bar (Spotlight-style) */
    .search-container {
      position: relative;
      margin-bottom: 30px;
      max-width: 600px;
      width: 100%;
      align-self: center;
    }

    .search-box {
      width: 100%;
      padding: 15px 50px 15px 20px;
      background: var(--bg-secondary);
      border: 2px solid var(--border);
      border-radius: 12px;
      color: var(--text-primary);
      font-size: 16px;
      outline: none;
      transition: all 0.3s;
    }

    .search-box:focus {
      border-color: var(--accent);
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.2);
    }

    .search-icon {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-secondary);
      font-size: 20px;
    }

    .search-shortcut {
      position: absolute;
      right: 50px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-secondary);
      font-size: 12px;
      padding: 4px 8px;
      background: var(--bg-tertiary);
      border-radius: 4px;
    }

    /* Search Results Dropdown */
    .search-results {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      margin-top: 10px;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 12px;
      max-height: 400px;
      overflow-y: auto;
      display: none;
      z-index: 1000;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
    }

    .search-results.active {
      display: block;
    }

    .search-result-item {
      padding: 15px 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 15px;
      transition: background 0.2s;
      border-bottom: 1px solid var(--border);
    }

    .search-result-item:last-child {
      border-bottom: none;
    }

    .search-result-item:hover,
    .search-result-item.selected {
      background: var(--bg-tertiary);
    }

    .search-result-icon {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      background: linear-gradient(135deg, var(--accent), var(--success));
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      flex-shrink: 0;
    }

    .search-result-info {
      flex: 1;
    }

    .search-result-name {
      font-weight: 600;
      margin-bottom: 4px;
    }

    .search-result-description {
      font-size: 13px;
      color: var(--text-secondary);
    }

    .search-result-category {
      font-size: 11px;
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* App Grid (iPhone-style) */
    .app-grid {
      flex: 1;
      overflow-y: auto;
      padding-bottom: 20px;
    }

    .app-section {
      margin-bottom: 40px;
    }

    .section-title {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 15px;
      padding: 0 10px;
    }

    .apps {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 20px;
      padding: 0 10px;
    }

    .app-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      padding: 10px;
      border-radius: 12px;
      transition: all 0.2s;
    }

    .app-item:hover {
      background: var(--bg-secondary);
      transform: translateY(-2px);
    }

    .app-icon {
      width: 64px;
      height: 64px;
      border-radius: 14px;
      background: linear-gradient(135deg, var(--accent), var(--success));
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      margin-bottom: 8px;
      box-shadow: 0 4px 12px rgba(0, 212, 255, 0.3);
    }

    .app-name {
      font-size: 12px;
      text-align: center;
      max-width: 100%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .app-badge {
      position: absolute;
      top: -4px;
      right: -4px;
      background: var(--error);
      color: white;
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 10px;
      font-weight: 600;
    }

    /* Folders */
    .folder-item {
      position: relative;
    }

    .folder-icon {
      width: 64px;
      height: 64px;
      border-radius: 14px;
      background: var(--bg-tertiary);
      border: 2px solid var(--border);
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 4px;
      padding: 8px;
      margin-bottom: 8px;
    }

    .folder-mini-icon {
      background: linear-gradient(135deg, var(--accent), var(--success));
      border-radius: 6px;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Folder Popup */
    .folder-popup {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      padding: 20px;
    }

    .folder-popup.active {
      display: flex;
    }

    .folder-content {
      background: var(--bg-secondary);
      border-radius: 16px;
      padding: 30px;
      max-width: 600px;
      width: 100%;
      max-height: 80vh;
      overflow-y: auto;
    }

    .folder-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .folder-title {
      font-size: 20px;
      font-weight: 600;
    }

    .folder-close {
      background: var(--bg-tertiary);
      border: none;
      color: var(--text-primary);
      width: 32px;
      height: 32px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .folder-close:hover {
      background: var(--border);
    }

    /* Quick Actions */
    .quick-actions {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
    }

    .quick-action-btn {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: var(--accent);
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 12px rgba(0, 212, 255, 0.4);
      transition: all 0.2s;
    }

    .quick-action-btn:hover {
      background: var(--accent-hover);
      transform: scale(1.1);
    }

    /* Loading State */
    .loading {
      text-align: center;
      padding: 40px;
      color: var(--text-secondary);
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .apps {
        grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
        gap: 15px;
      }

      .app-icon {
        width: 56px;
        height: 56px;
        font-size: 24px;
      }

      .search-shortcut {
        display: none;
      }
    }
  </style>

  <!-- Keyboard Shortcuts -->
  <script src="/lib/keyboard-shortcut-manager.js"></script>
  <script src="/lib/keyboard-shortcuts.js"></script>
</head>
<body>
  <div class="launcher">
    <!-- Spotlight-style Search -->
    <div class="search-container">
      <input
        type="text"
        class="search-box"
        placeholder="Search apps, agents, commands..."
        id="searchInput"
        autocomplete="off"
      />
      <span class="search-shortcut">‚åòK</span>
      <span class="search-icon">üîç</span>

      <div class="search-results" id="searchResults"></div>
    </div>

    <!-- App Grid -->
    <div class="app-grid" id="appGrid">
      <div class="loading">
        <div class="loading-spinner"></div>
        <div>Loading applications...</div>
      </div>
    </div>
  </div>

  <!-- Folder Popup -->
  <div class="folder-popup" id="folderPopup">
    <div class="folder-content">
      <div class="folder-header">
        <div class="folder-title" id="folderTitle">Folder</div>
        <button class="folder-close" onclick="closeFolder()">√ó</button>
      </div>
      <div class="apps" id="folderApps"></div>
    </div>
  </div>

  <!-- Quick Actions -->
  <div class="quick-actions">
    <button class="quick-action-btn" onclick="openWorkflowBuilder()" title="Workflow Builder">
      ‚ö°
    </button>
    <button class="quick-action-btn" onclick="focusSearch()" title="Search (‚åòK)">
      üîç
    </button>
  </div>

  <script>
    let registry = null;
    let apps = [];
    let selectedResultIndex = -1;

    // Load CALOS registry
    async function loadRegistry() {
      try {
        const response = await fetch('/calos-registry.json');
        if (!response.ok) {
          throw new Error('Registry not found - run "calos registry scan" first');
        }
        registry = await response.json();
        apps = buildAppList();
        renderApps();
      } catch (error) {
        console.error('Error loading registry:', error);
        document.getElementById('appGrid').innerHTML = `
          <div class="loading">
            <div style="font-size: 40px; margin-bottom: 15px;">‚ö†Ô∏è</div>
            <div>Failed to load applications</div>
            <div style="font-size: 13px; margin-top: 10px;">
              Run <code>calos registry scan</code> to generate the registry
            </div>
          </div>
        `;
      }
    }

    // Build app list from registry
    function buildAppList() {
      if (!registry || !registry.components) return [];

      const appList = [];

      // Convert registry components to apps
      Object.values(registry.components).forEach(component => {
        appList.push({
          id: component.id,
          name: component.name.replace(/\.(js|sh|py)$/, ''),
          description: component.description,
          category: component.category,
          icon: getCategoryIcon(component.category),
          path: component.path,
          functions: component.functions || [],
          type: 'component'
        });
      });

      // Add system apps
      appList.push(
        { id: 'chat', name: 'Chat', description: 'AI Assistant', category: 'system', icon: 'üí¨', path: '/chat.html', type: 'page' },
        { id: 'dashboard', name: 'Dashboard', description: 'System Overview', category: 'system', icon: 'üìä', path: '/', type: 'page' },
        { id: 'builder', name: 'Builder', description: 'Code Builder', category: 'system', icon: 'üî®', path: '/builder.html', type: 'page' },
        { id: 'feed', name: 'Feed', description: 'Content Feed', category: 'system', icon: 'üì∞', path: '/feed.html', type: 'page' }
      );

      return appList;
    }

    // Get icon for category
    function getCategoryIcon(category) {
      const icons = {
        agents: 'ü§ñ',
        libs: 'üìö',
        bin: '‚öôÔ∏è',
        tests: 'üß™',
        system: 'üíª',
        config: '‚öôÔ∏è'
      };
      return icons[category] || 'üì¶';
    }

    // Render apps in grid
    function renderApps() {
      const grid = document.getElementById('appGrid');

      // Group apps by category
      const grouped = apps.reduce((acc, app) => {
        const cat = app.category || 'other';
        if (!acc[cat]) acc[cat] = [];
        acc[cat].push(app);
        return acc;
      }, {});

      // Build HTML
      let html = '';

      // System apps first
      if (grouped.system) {
        html += renderSection('Quick Access', grouped.system);
      }

      // Agents folder
      if (grouped.agents) {
        html += renderFolder('Agents', grouped.agents, 'ü§ñ');
      }

      // Libraries folder
      if (grouped.libs) {
        html += renderFolder('Libraries', grouped.libs, 'üìö');
      }

      // Tools folder
      if (grouped.bin) {
        html += renderFolder('Tools', grouped.bin, '‚öôÔ∏è');
      }

      grid.innerHTML = html;
    }

    // Render section
    function renderSection(title, apps) {
      return `
        <div class="app-section">
          <div class="section-title">${title}</div>
          <div class="apps">
            ${apps.map(app => `
              <div class="app-item" onclick='openApp(${JSON.stringify(app)})'>
                <div class="app-icon">${app.icon}</div>
                <div class="app-name">${app.name}</div>
              </div>
            `).join('')}
          </div>
        </div>
      `;
    }

    // Render folder
    function renderFolder(title, apps, icon) {
      return `
        <div class="app-section">
          <div class="section-title">${title}</div>
          <div class="apps">
            <div class="app-item folder-item" onclick='openFolder("${title}", ${JSON.stringify(apps)})'>
              <div class="folder-icon">
                ${apps.slice(0, 4).map(app => `
                  <div class="folder-mini-icon">${app.icon}</div>
                `).join('')}
              </div>
              <div class="app-name">${title} (${apps.length})</div>
            </div>
          </div>
        </div>
      `;
    }

    // Open app
    function openApp(app) {
      if (app.type === 'page') {
        window.location.href = app.path;
      } else {
        alert(`Component: ${app.name}\n\nPath: ${app.path}\nDescription: ${app.description}\n\nFunctions: ${app.functions.join(', ')}`);
      }
    }

    // Open folder
    function openFolder(title, apps) {
      document.getElementById('folderTitle').textContent = title;
      document.getElementById('folderApps').innerHTML = apps.map(app => `
        <div class="app-item" onclick='openApp(${JSON.stringify(app)})'>
          <div class="app-icon">${app.icon}</div>
          <div class="app-name">${app.name}</div>
        </div>
      `).join('');
      document.getElementById('folderPopup').classList.add('active');
    }

    // Close folder
    function closeFolder() {
      document.getElementById('folderPopup').classList.remove('active');
    }

    // Search functionality
    const searchInput = document.getElementById('searchInput');
    const searchResults = document.getElementById('searchResults');

    searchInput.addEventListener('input', (e) => {
      const query = e.target.value.toLowerCase().trim();

      if (!query) {
        searchResults.classList.remove('active');
        return;
      }

      // Search apps
      const results = apps.filter(app =>
        app.name.toLowerCase().includes(query) ||
        app.description.toLowerCase().includes(query) ||
        (app.functions && app.functions.some(f => f.toLowerCase().includes(query)))
      ).slice(0, 10);

      if (results.length === 0) {
        searchResults.innerHTML = '<div class="search-result-item">No results found</div>';
      } else {
        searchResults.innerHTML = results.map((app, index) => `
          <div class="search-result-item ${index === 0 ? 'selected' : ''}" onclick='openApp(${JSON.stringify(app)})'>
            <div class="search-result-icon">${app.icon}</div>
            <div class="search-result-info">
              <div class="search-result-category">${app.category}</div>
              <div class="search-result-name">${app.name}</div>
              <div class="search-result-description">${app.description}</div>
            </div>
          </div>
        `).join('');
      }

      searchResults.classList.add('active');
      selectedResultIndex = 0;
    });

    // Keyboard navigation
    searchInput.addEventListener('keydown', (e) => {
      const items = searchResults.querySelectorAll('.search-result-item');

      if (e.key === 'ArrowDown') {
        e.preventDefault();
        selectedResultIndex = Math.min(selectedResultIndex + 1, items.length - 1);
        updateSelection(items);
      } else if (e.key === 'ArrowUp') {
        e.preventDefault();
        selectedResultIndex = Math.max(selectedResultIndex - 1, 0);
        updateSelection(items);
      } else if (e.key === 'Enter') {
        e.preventDefault();
        if (items[selectedResultIndex]) {
          items[selectedResultIndex].click();
        }
      } else if (e.key === 'Escape') {
        searchResults.classList.remove('active');
        searchInput.value = '';
      }
    });

    function updateSelection(items) {
      items.forEach((item, index) => {
        item.classList.toggle('selected', index === selectedResultIndex);
      });
      items[selectedResultIndex]?.scrollIntoView({ block: 'nearest' });
    }

    // Close search on outside click
    document.addEventListener('click', (e) => {
      if (!e.target.closest('.search-container')) {
        searchResults.classList.remove('active');
      }
    });

    // Close folder on escape or outside click
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        closeFolder();
      }
    });

    document.getElementById('folderPopup').addEventListener('click', (e) => {
      if (e.target.id === 'folderPopup') {
        closeFolder();
      }
    });

    // Keyboard shortcut: Cmd/Ctrl + K
    document.addEventListener('keydown', (e) => {
      if ((e.metaKey || e.ctrlKey) && e.key === 'k') {
        e.preventDefault();
        focusSearch();
      }
    });

    function focusSearch() {
      searchInput.focus();
    }

    function openWorkflowBuilder() {
      window.location.href = '/workflow-builder.html';
    }

    // Initialize
    loadRegistry();

    // Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .catch(err => console.error('[PWA] Service worker registration failed:', err));
    }
  </script>
</body>
</html>
