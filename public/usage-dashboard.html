<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Usage & Cost Monitoring Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .header {
      background: white;
      border-radius: 12px;
      padding: 30px;
      margin-bottom: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .header h1 {
      color: #333;
      margin-bottom: 10px;
    }

    .tier-badge {
      display: inline-block;
      padding: 6px 16px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .tier-developer {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
    }

    .tier-free {
      background: #e0e7ff;
      color: #4c51bf;
    }

    .tier-paid {
      background: linear-gradient(135deg, #f093fb, #f5576c);
      color: white;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }

    .stat-card {
      background: white;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }

    .stat-card:hover {
      transform: translateY(-5px);
    }

    .stat-label {
      font-size: 14px;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }

    .stat-value {
      font-size: 36px;
      font-weight: 700;
      color: #333;
    }

    .stat-subtitle {
      font-size: 14px;
      color: #999;
      margin-top: 8px;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 12px;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #667eea, #764ba2);
      transition: width 0.5s ease;
    }

    .progress-fill.warning {
      background: linear-gradient(90deg, #f093fb, #f5576c);
    }

    .chart-section {
      background: white;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .chart-section h2 {
      color: #333;
      margin-bottom: 20px;
    }

    .provider-breakdown {
      display: grid;
      gap: 12px;
    }

    .provider-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px;
      background: #f8f9fa;
      border-radius: 8px;
    }

    .provider-name {
      font-weight: 600;
      color: #333;
    }

    .provider-stats {
      display: flex;
      gap: 20px;
      font-size: 14px;
      color: #666;
    }

    .alert {
      background: #fff3cd;
      border-left: 4px solid #ffc107;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      color: #856404;
    }

    .alert.error {
      background: #f8d7da;
      border-left-color: #dc3545;
      color: #721c24;
    }

    .alert.success {
      background: #d4edda;
      border-left-color: #28a745;
      color: #155724;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: white;
      font-size: 18px;
    }

    @media (max-width: 768px) {
      .stats-grid {
        grid-template-columns: 1fr;
      }

      .provider-row {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="loading" id="loading">Loading usage data...</div>
    <div id="dashboard" style="display: none;">
      <div class="header">
        <h1>Usage & Cost Monitoring Dashboard</h1>
        <div id="tier-info"></div>
      </div>

      <div id="alerts"></div>

      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-label">Today's Queries</div>
          <div class="stat-value" id="queries-today">0</div>
          <div class="stat-subtitle" id="queries-limit"></div>
          <div class="progress-bar">
            <div class="progress-fill" id="queries-progress"></div>
          </div>
        </div>

        <div class="stat-card">
          <div class="stat-label">Today's Tokens</div>
          <div class="stat-value" id="tokens-today">0</div>
          <div class="stat-subtitle" id="tokens-limit"></div>
        </div>

        <div class="stat-card">
          <div class="stat-label">Today's Cost</div>
          <div class="stat-value" id="cost-today">$0.00</div>
          <div class="stat-subtitle" id="cost-subtitle"></div>
        </div>

        <div class="stat-card">
          <div class="stat-label">This Week</div>
          <div class="stat-value" id="week-queries">0</div>
          <div class="stat-subtitle"><span id="week-cost">$0.00</span> • <span id="week-days">0</span> days active</div>
        </div>

        <div class="stat-card">
          <div class="stat-label">This Month</div>
          <div class="stat-value" id="month-queries">0</div>
          <div class="stat-subtitle"><span id="month-cost">$0.00</span> • <span id="month-days">0</span> days active</div>
        </div>

        <div class="stat-card" id="balance-card" style="display: none;">
          <div class="stat-label">Credit Balance</div>
          <div class="stat-value" id="balance">$0.00</div>
          <div class="stat-subtitle">Prepaid credits</div>
        </div>
      </div>

      <div class="chart-section">
        <h2>Provider Breakdown (Last 30 Days)</h2>
        <div class="provider-breakdown" id="provider-breakdown">
          <div class="provider-row">
            <span class="provider-name">No data available</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    async function loadDashboard() {
      try {
        // Get usage summary from API (with fallback for local mode)
        const response = await fetch('/api/usage/summary');

        if (!response.ok) {
          // Local mode fallback - show basic info
          document.getElementById('loading').innerHTML = `
            <div style="text-align: center; padding: 40px; background: white; border-radius: 12px;">
              <h2 style="color: #333; margin-bottom: 20px;">Local Mode</h2>
              <p style="color: #666;">Usage dashboard requires API connection.</p>
              <p style="color: #666; margin-top: 10px;">
                <a href="/learning-dashboard.html" style="color: #667eea;">View Learning Dashboard</a>
              </p>
            </div>
          `;
          return;
        }

        const data = await response.json();

        // Hide loading, show dashboard
        document.getElementById('loading').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';

        // Update tier info
        const tierClass = `tier-${data.tier.name}`;
        document.getElementById('tier-info').innerHTML = `
          <span class="tier-badge ${tierClass}">${data.tier.display_name}</span>
        `;

        // Show alerts if over quota or low balance
        let alertsHTML = '';
        if (data.today.is_over_quota) {
          alertsHTML += `
            <div class="alert error">
              ⚠️ <strong>Daily quota exceeded!</strong> You've used ${data.today.queries} queries today. 
              <a href="/pricing">Upgrade to paid tier</a> for unlimited access.
            </div>
          `;
        }
        document.getElementById('alerts').innerHTML = alertsHTML;

        // Update today's stats
        document.getElementById('queries-today').textContent = data.today.queries;
        document.getElementById('tokens-today').textContent = data.today.tokens.toLocaleString();
        document.getElementById('cost-today').textContent = `$${data.today.cost_dollars}`;

        // Update limits
        const maxQueries = data.tier.max_queries_per_day;
        if (maxQueries) {
          document.getElementById('queries-limit').textContent = `of ${maxQueries} daily limit`;
          const percentage = (data.today.queries / maxQueries) * 100;
          const progressBar = document.getElementById('queries-progress');
          progressBar.style.width = `${Math.min(percentage, 100)}%`;
          if (percentage > 80) {
            progressBar.classList.add('warning');
          }
        } else {
          document.getElementById('queries-limit').textContent = 'Unlimited';
          document.getElementById('queries-progress').style.width = '0%';
        }

        // Update week/month stats
        document.getElementById('week-queries').textContent = data.week.queries;
        document.getElementById('week-cost').textContent = `$${data.week.cost_dollars}`;
        document.getElementById('week-days').textContent = data.week.days_active;

        document.getElementById('month-queries').textContent = data.month.queries;
        document.getElementById('month-cost').textContent = `$${data.month.cost_dollars}`;
        document.getElementById('month-days').textContent = data.month.days_active;

        // Update provider breakdown
        const providerHTML = Object.entries(data.provider_breakdown)
          .map(([provider, stats]) => `
            <div class="provider-row">
              <span class="provider-name">${provider}</span>
              <div class="provider-stats">
                <span>${stats.query_count} queries</span>
                <span>${stats.total_tokens.toLocaleString()} tokens</span>
                <span>$${stats.total_cost_dollars}</span>
                <span>${stats.success_rate}% success</span>
              </div>
            </div>
          `).join('');

        if (providerHTML) {
          document.getElementById('provider-breakdown').innerHTML = providerHTML;
        }

        // Show balance for paid tier
        if (data.tier.requires_credits) {
          // Fetch credit balance
          const balanceResponse = await fetch('/api/credits/balance');
          const balanceData = await balanceResponse.json();
          
          document.getElementById('balance-card').style.display = 'block';
          document.getElementById('balance').textContent = `$${balanceData.balance_dollars}`;
        }

      } catch (error) {
        document.getElementById('loading').innerHTML = `
          <div class="alert error">
            ⚠️ Failed to load dashboard: ${error.message}
            <br><br>
            Make sure you're logged in and the API is accessible.
          </div>
        `;
      }
    }

    // Load dashboard on page load
    loadDashboard();

    // Auto-refresh every 30 seconds
    setInterval(loadDashboard, 30000);
  </script>
</body>
</html>
